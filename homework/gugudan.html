<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript">
      function buttonClicked() {
        var tds;
        var trs = [];
        var formNum = document.getElementById("formNum").value;
        var ToNum = document.getElementById("ToNum").value;
        formNum = parseInt(formNum, 10);
        ToNum = parseInt(ToNum, 10);

        for (var i = 1; i <= 9; i++) {                          //행
          tds = [];                                             //단이 끝날때마다 초기화
          for (var j = formNum; j <= ToNum; j++) {              //열
            tds.push("<td>" + j + " * " + i + " = " + (i*j) + "</td>");
          }
          trs.push("<tr>"+tds.join("")+"</tr>");                //tds.join("") 앞에 for문의 문자열이 모두 들어감
        }

        var tbody = document.getElementById("target");
        tbody.innerHTML = trs.join("");

        var html = "";
        for (var t=formNum; t<=ToNum; t++) {
          html += "<th>" + t + "</th>";
        }
        var thead = document.getElementById("thTarget");
        thead.innerHTML = html;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h3>Gugudan</h3>
      <form class="">
        <label for="">From</label>
        <input type="number" min="1" max="20" id="formNum">
        &nbsp;~&nbsp;
        <label for="">To</label>
        <input type="number" min="1" max="20" id="ToNum">
        &nbsp;
        <button type="button" onclick="buttonClicked()">SHOW</button>
      </form>

      <table class="table table-striped text-center">
        <thead>
          <tr id="thTarget">
          </tr>
        </thead>
        <tbody id="target">
        </tbody>
      </table>
    </div>
  </body>
</html>
